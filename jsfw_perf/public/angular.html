<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angular - Performance Test</title>

<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" media="screen">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="/stylesheets/screen.css" media="screen">

<script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

<!-- <script src="http://underscorejs.org/underscore-min.js" type="text/javascript"></script> -->

<script src="/bower_components/angular/angular.min.js" type="text/javascript"></script>
<script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
<script src="/bower_components/angular-resource/angular-resource.min.js" type="text/javascript"></script>

<!-- <script src="http://react.zpao.com/builds/master/latest/react.min.js" type="text/javascript"></script> -->

<!-- <script src="/assets/javascripts/angular/app.js" type="text/javascript"></script> -->

<div ng-app="angularApp">
    <section class="container" ng-controller="TodoController as todo">
        <div class="col-md-6 col-md-offset-3 yellow-paper">
            <div class="yellowpage-header">
                <span class="delete-selected">
                    <a href="#" 
                        ng-click="todo.deleteSelected($event)" 
                        ng-show="!isNoItemSelected" 
                        title="Delete Selected">
                            <i class="fa fa-eraser"></i>
                    </a>
                </span>
                <h1 class="title my-title">my todo list</h1>
            </div>
            <form class="add-todo-form" ng-submit="todo.addTodo()">
                <select-all-checkbox checkboxes="todoList" all-selected="isAllItemSelected" class="toggle" all-clear="isNoItemSelected"></select-all-checkbox>
                <label for="add-todo-input" class="add-todo-input">
                    <input type="text" name="todo" id="add-todo-input" ng-model="formData.todo" placeholder="List what to do..">
                </label>
            </form>
            <ul class="todo-list">
                <li ng-repeat="item in todoList track by $index" ng-mouseover="todo.setCurrent($index)" ng-mouseleave="todo.setCurrent()">
                    <input ng-model="item.selected" class="toggle" type="checkbox" value="{{$index}}">
                    <label>{{item.todo}}</label>
                    <span class="action" ng-show="$index == currentIndex">
                        <a href="#" ng-click="todo.editTodo($event, $index)"><i class="fa fa-pencil"></i></a>
                        <a href="#" ng-click="todo.deleteTodo($event, $index)"><i class="fa fa-times"></i></a>
                    </span>
                </li>
            </ul>
        </div>
    </section>
</div>

<script type="text/javascript">    
(function(){
    var app = angular.module('angularApp', []);

    app.controller('TodoController', [
        '$scope',
        function($scope){
            $scope.currentIndex;
            $scope.formData = {}
            $scope.todoList = [
                {todo : 'Create'},
                {todo : 'Read'},
                {todo : 'Update'},
                {todo : 'Delete'}
            ];
            $scope.isAllItemSelected = false;
            $scope.isNoItemSelected = false;
            this.addTodo = function(){
                if(typeof $scope.formData.index === "undefined"){
                    if($scope.formData.todo){
                        $scope.todoList.push($scope.formData);
                    }
                }
                $scope.formData = {}
            }
            this.editTodo = function(event, index){
                event.preventDefault();
                $scope.formData = $scope.todoList[index];
                $scope.formData['index'] = index;
            }
            this.deleteTodo = function(event, index){
                event.preventDefault();
                $scope.todoList.splice(index, 1);
            }
            this.setCurrent = function(index){
                if($scope.currentIndex != index){
                    $scope.currentIndex = index;
                }
            }
            this.deleteSelected = function(event){
                event.preventDefault();
                for(var i = $scope.todoList.length; i--;){
                   if($scope.todoList[i].selected) $scope.todoList.splice(i,1)
                }
            }
        }
    ]);

    app.directive('selectAllCheckbox', function () {
        return {
            replace: true,
            restrict: 'E',
            scope: {
                checkboxes: '=',
                allselected: '=?allSelected',
                allclear: '=?allClear'
            },
            template: '<input type="checkbox" ng-model="master" ng-change="masterChange()">',
            controller: function ($scope, $element) {
                $scope.masterChange = function () {
                    angular.forEach($scope.checkboxes, function (cb, index) {
                        cb.selected = $scope.master;
                    });
                };
            },
            link: function(scope, element, attrs){
                scope.$watch('checkboxes', function () {
                    var allSet = true,
                        allClear = true;
                    angular.forEach(scope.checkboxes, function (cb, index) {
                        if (cb.selected) {
                            allClear = false;
                        } else {
                            allSet = false;
                        }
                    });
                    scope.allselected = allSet;
                    scope.allclear = allClear;

                    element.prop('indeterminate', false);
                    if (allSet) {
                        scope.master = true;
                    } else if (allClear) {
                        scope.master = false;
                    } else {
                        scope.master = false;
                        element.prop('indeterminate', true);
                    }

                }, true);
            }
        };
    });
})();
</script>
